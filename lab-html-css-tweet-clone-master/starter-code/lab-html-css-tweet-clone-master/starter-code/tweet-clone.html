<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="big-box">

    <div class="foto"> </div>

    <table class="name-tab">
      <tr>
        <td>
          <img src="img/account-logo.jpg" alt="account-logo" height="25px">
        </td>
        <td>
        <p class="name"> jack </p>
        </td>
        <td>
        <img src="img/validated-account.jpg" alt="validated-account" height="25px">
        </td>
      </tr>
      <tr>
        <td>
          <p class="account"> @jack </p>
        </td>
      </tr>
    </table>

    <div class="follow">
      <p>  Follow  </p>
    </div>

    <div class="texto1">
        <p> just setting up my twttr </p>
    </div>
    <div class="date">
      <date> 9:50 PM - 21 Mar 2006 </date>
    </div>
    <div class="reply"> </div>
    <div class="retweet"> <p> 92,555 </p> </div>
    <div class="like"> <p> 71,111 </p> </div>
  </div>

</body>
</html>
